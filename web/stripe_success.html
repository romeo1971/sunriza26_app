<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Zahlung erfolgreich</title>
    <style>
        body {
            background: #1A1A1A;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .success {
            text-align: center;
        }
        .checkmark {
            font-size: 64px;
            color: #00FF94;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="success">
        <div class="checkmark">✓</div>
        <h1>Zahlung erfolgreich!</h1>
        <p>Einen Moment bitte...</p>
    </div>
    <script>
        // Einmal-Garde: Bei Back-Navigation NICHT erneut triggern
        const now = Date.now();
        const lastTs = Number(sessionStorage.getItem('stripe_media_success_ts') || 0);
        const tooRecent = (now - lastTs) < 60_000; // 60s Schutz

        // Extrahiere Parameter
        const params = new URLSearchParams(window.location.search);
        const avatarId = params.get('avatarId');
        const mediaName = params.get('mediaName');

        if (!tooRecent && avatarId && mediaName) {
            sessionStorage.setItem('stripe_media_success', JSON.stringify({
                avatarId, mediaName, timestamp: now
            }));
            sessionStorage.setItem('stripe_media_success_ts', String(now));
        }

        // Nach kurzer Zeit zurück zum App-Home – replace verhindert History-Eintrag
        setTimeout(() => {
            window.location.replace('/#/home');
        }, 1000);
    </script>
</body>
</html>

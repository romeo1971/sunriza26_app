<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Zahlung erfolgreich</title>
    <style>
        body {
            background: #1A1A1A;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .success {
            text-align: center;
        }
        .checkmark {
            font-size: 64px;
            color: #00FF94;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="success">
        <div class="checkmark">✓</div>
        <h1>Zahlung erfolgreich!</h1>
        <p>Einen Moment bitte...</p>
    </div>
    <script>
        // Extrahiere Parameter
        const params = new URLSearchParams(window.location.search);
        const avatarId = params.get('avatarId');
        const mediaName = params.get('mediaName');
        
        // Speichere Success-Daten
        if (avatarId && mediaName) {
            sessionStorage.setItem('stripe_media_success', JSON.stringify({
                avatarId: avatarId,
                mediaName: mediaName,
                timestamp: Date.now()
            }));
        }
        
        // Nach 2 Sekunden zurück zum Chat
        setTimeout(() => {
            window.location.href = '/#/home';
        }, 2000);
    </script>
</body>
</html>
